<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio player kill me</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to JS -->
    <script src="javascript/audio-player.js" defer></script>
</head>
<body>
    <!-- box that the controls for the audio player are held in -->
    <div id="audio-player-container">
        <!-- play/pause icons -->
        <img id="play-pause" src="images/play.svg"src="images/pause.svg">
        
        
        <!-- button options + skip button-->
        <h4 id="current-time">0:00</h4>
        <h4 id="time-divider">/</h4>
        <h4 id="total-time">0:00</h4>
        <input id="seek-bar" type="range" min="0" value="0">
       
        <!-- <img id="skip" src="images/skip.svg"> -->
        <input id="volume-control" type="range" name="volume"
        min="0" max="10" value="100">

        <!-- list to mark the mute and max options on the volume slider -->
        <datalist id="volume-marks">
            <option value="0" label="mute"></option>
            <ption value="10" label="max"></otion>
        </datalist>
         
        <!-- buttons to change the songs -->
        <div>
            <button> Dantes Seventh Hell</button>
            <button> Slaughterhouse Mistress</button>
            <button> Where I Find Strength</button>
            
        </div>

        <!-- audios -->
        <audio>
            <audio id="audio" src="audio/Dantes-Seventh-Hell.webm" preload="metadata" loop></audio>
            <audio id="audio" src="audio/Slaughterhouse-Mistress.webm" preload="metadata" loop></audio>
            <audio id="audio" src="audio/Where-I-Find-Strength.webm" preload="metadata" loop></audio>
            <audio>
            </audio>
           

    
    </div>
        
        





     


  
    
        
        

    
</body>
</html>
